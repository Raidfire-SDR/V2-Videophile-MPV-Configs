###########CONFIG ############
#--log-file=log.txt


--osd-playing-msg-duration=5000
--vo=gpu-next
--gpu-api=auto
#--hwdec-image-format=auto yuv422p10
--hwdec=auto
--vd-lavc-dr=yes
--deband=no
--use-filedir-conf=yes
--script-opts=osc-visibility=auto
--script-opts=osc-deadzonesize=1
--d3d11-output-csp=srgb
--hwdec-codecs=all
--saturation=10
--brightness=5
--contrast=7
--gamma=10
--video-unscaled
################################scaling########################

################################Audio#############################
#--audio-spdif=ac3, dts, dts-hd, eac3, truehd
--volume=50
--alang=eng
################################Colourspace#######################

#--vf=format=colorlevels=auto:colormatrix=auto
#--video-output-levels=auto
#################################Dither###########################
--temporal-dither=yes
--dither-depth=auto
#################################HDR##############################

target-colorspace-hint=yes

####################Display / Window######################
--ontop
--fs-screen=0
--screen=0
--fullscreen=yes
--no-hidpi-window-scale
geometry=100%:0%
######################Misc / OSD#################################
#no-osd-bar
#--no-title-bar
--keep-open
--save-position-on-quit
--resume-playback-check-mtime
--save-position-on-quit

--osd-font-size=60
#################Tone Mapping Profiles#####################
[FULL-HD] # 1920x1080 
profile-cond=get('height', 0) ==1080
saturation=10
brightnes`s=5
contrast=7
gamma=10

--scale=ewa_lanczossharp
--cscale=ewa_lanczossharp
--dscale=mitchell
--correct-downscaling=yes
--linear-downscaling=yes
--sigmoid-upscaling=yes

osd-playing-msg= "Detected 1080p or Lower, Enabling Scalers" 
osd-playing-msg-duration=10000

[bt.2100-hlg]
profile-cond=get("video-params/gamma") == "hlg"
profile-restore=copy
target-prim=auto
target-trc=hlg
d3d11-output-csp=pq
saturation=10
brightness=5
contrast=7
gamma=10
osd-playing-msg= "HLG HDR Profile Applied" 
osd-playing-msg-duration=10000
--video-unscaled

[bt.2020]
target-peak=1000
target-prim=bt.2020
target-trc=pq
target-contrast=inf
d3d11-output-csp=pq
saturation=10
brightness=5
contrast=7
gamma=10
osd-playing-msg= "BT.2020 Profile Applied" 
osd-playing-msg-duration=5000

--video-unscaled
[st2094-40]
profile-cond=get("video-params/primaries") == "st2094-40" and get("video-params/gamma") == "st2094-40" and get("video-out-params/max-luma") > 203
profile-restore=copy
hdr-peak-percentile=99.995
hdr-contrast-recovery=0.30
hdr-compute-peak=no
target-prim=auto
target-trc=pq
--target-contrast=inf
d3d11-output-csp=pq
saturation=10
brightness=5
contrast=7
gamma=8
osd-playing-msg= "HDR10+ Profile Applied" 
osd-playing-msg-duration=5000
--video-unscaled

[bt.2100-pq]

profile-cond=get("video-params/primaries") == "bt.2020" and get("video-params/gamma") == "pq"
profile-restore=copy
target-trc=pq
target-prim=bt.2020
target-peak=2000
target-contrast=inf
d3d11-output-csp=pq
saturation=8
contrast=3
gamma=8
brightness=3
osd-playing-msg= "HDR10 Profile Applied" 
osd-playing-msg-duration=5000
--video-unscaled

[bt.2100-pq-int]
profile-restore=copy
target-trc=pq
target-prim=bt.2020
target-peak=2000
target-contrast=inf
d3d11-output-csp=pq
saturation=8
contrast=3
gamma=8
brightness=3
--video-unscaled

video-sync=display-resample
interpolation=yes
tscale=oversample
osd-playing-msg= "HDR10 Profile Applied" 
osd-playing-msg-duration=5000

[HDR_MODE:DOVI]
profile-cond=get("video-params/primaries") == "bt.709" and get("video-params/gamma") == "bt.1886" and get("video-out-params/max-luma") > 403
profile-restore=copy
target-trc=pq
target-prim=bt.2020
target-peak=2000
target-contrast=inf
d3d11-output-csp=pq
saturation=8
contrast=3
gamma=10
--video-unscaled
brightness=3
osd-playing-msg= "Dolby Vision Mapped to HDR10 Profile Applied" 
osd-playing-msg-duration=5000

[openexr]
profile-cond=get("file-format") == 'exr_pipe'
profile-restore=copy
target-prim=bt.2020
target-trc=linear
tone-mapping=st2094-40
saturation=10
brightness=5
contrast=7
gamma=10
--video-unscaled



[HDR_MODE:SDR_HDR_EFFECT] 
profile-restore=copy
target-trc=pq
target-prim=bt.2020
# Higher value = stronger effect
target-peak=406 
tone-mapping=spline
# All other values make the colors look awful in my opinion. 
inverse-tone-mapping=yes
d3d11-output-csp=pq
saturation=10
brightness=5
contrast=7
gamma=10
osd-playing-msg= "Normal SDR Viewable in HDR Profile Applied" 
osd-playing-msg-duration=5000


[HDR_MODE:SDR]
profile-restore=copy
target-trc=pq
target-prim=bt.2020
#Seems to be some kind of magic number, higher values do not have any effect 
target-peak=207 
tone-mapping=bt.2390
inverse-tone-mapping=yes
d3d11-output-csp=pq
saturation=10
brightness=5
contrast=7
gamma=10
osd-playing-msg= "SDR to Fake HDR Profile Applied" 
osd-playing-msg-duration=5000


[HDR_MODE:DOVI]
profile-cond=get("video-params/primaries") == "bt.709" and get("video-params/gamma") == "bt.1886" and get("video-out-params/max-luma") > 403
profile-restore=copy
target-trc=pq
target-prim=bt.2020
#Adjust this to the peak brightness of your display. e.g. 800 for LG CX
target-peak=2300
#Only necessary if you are switching between different profiles like me SDR_TO_HDR tonemap profile
target-contrast=inf
d3d11-output-csp=pq
saturation=5
contrast=5
gamma=5
osd-playing-msg= "Dolby Vision Mapped to HDR10 Profile Applied" 
osd-playing-msg-duration=5000

[BT.709]
profile-cond=get("video-params/primaries") == "bt.709" 
profile-restore=copy
saturation=10
brightness=5
contrast=7
gamma=10
d3d11-output-csp=srgb
target-trc=srgb
osd-playing-msg= "Standard SDR Profile Applied" 
osd-playing-msg-duration=5000


[FS0]
profile-restore=copy
--fs-screen=0
--screen=0
--fullscreen=yes
--no-hidpi-window-scale
geometry=100%:0%

[FS1]
profile-restore=copy
--fs-screen=1
--screen=1
--fullscreen=yes
--no-hidpi-window-scale
geometry=100%:0%

[FS2]
profile-restore=copy
--fs-screen=2
--screen=2
--fullscreen=yes
--no-hidpi-window-scale
geometry=100%:0%
	
[FLUSH]
profile-restore=copy
d3d11-output-csp=srgb
saturation=10
brightness=5
contrast=7
gamma=10

 


[enc-f-webm]
profile-desc = "VP9 + Opus (for WebM)"
of = webm
profile = enc-v-vp9
profile = enc-a-opus
ofopts = ""
[enc-f-mp4]
profile-desc = "H.264 + AAC (for MP4)"
of = mp4
profile = enc-v-h264
profile = enc-a-aac
